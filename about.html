<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About | Vivek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #081b29;
      color: white;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-size: 25px;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .navbar a {
      font-size: 18px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-left: 35px;
      transition: 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #00abf0;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 10%;
    }

    section h1 {
      font-size: 48px;
      color: #00abf0;
    }

    section p {
      font-size: 18px;
      margin-top: 20px;
      max-width: 700px;
    }

    /* ===== RESPONSIVE MEDIA QUERIES ===== */

    /* Tablets */
    @media (max-width: 992px) {
      .header {
        padding: 15px 5%;
      }

      .navbar a {
        margin-left: 20px;
        font-size: 16px;
      }

      section h1 {
        font-size: 36px;
      }

      section p {
        font-size: 16px;
      }
    }

    /* Mobile */
    @media (max-width: 576px) {
      .navbar {
        display: flex;
        flex-direction: column;
        gap: 10px;
        position: absolute;
        top: 70px;
        right: 10px;
        background: rgba(8, 27, 41, 0.95);
        padding: 10px 20px;
        border-radius: 8px;
      }

      .navbar a {
        margin: 5px 0;
        font-size: 14px;
      }

      section {
        padding: 100px 5% 0;
      }

      section h1 {
        font-size: 28px;
      }

      section p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">Vivek</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html" class="active">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <div>
      <h1>About Me</h1>

      </p>
    </div>
  </section>
</body>
</html>
