<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Vivek</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: #081b29;
        color: white;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        background: #081b29;
      }
      .logo {
        font-size: 25px;
        color: white;
        text-decoration: none;
        font-weight: 600;
      }
      .navbar a {
        font-size: 18px;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 35px;
        transition: 0.3s;
      }
      .navbar a:hover,
      .navbar a.active {
        color: #00abf0;
      }
      section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 10%;
      }
      section h1 {
        font-size: 48px;
        color: #00abf0;
      }
      section p {
        font-size: 18px;
        margin-top: 20px;
        max-width: 700px;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          padding: 15px 5%;
        }
        .navbar {
          margin-top: 10px;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        .navbar a {
          margin: 10px;
          font-size: 16px;
        }
        section h1 {
          font-size: 32px;
        }
        section p {
          font-size: 16px;
          padding: 0 5%;
        }
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 20px;
        }
        .navbar a {
          font-size: 14px;
          margin: 5px;
        }
        section h1 {
          font-size: 26px;
        }
        section p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Vivek</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <section>
      <div>
        <h1>Contact Me</h1>
        <p>
          Get in touch via email at <b>kumarvivek76923@gmail.com</b></b> or connect with
          me on my social profiles.
        </p>
      </div>
    </section>
  </body>
</html>
